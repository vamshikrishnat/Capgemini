<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit User</title>
</head>
<body>
<form action="/editsuccess" method="post">
<table>
<tr><th>Id</th><th>:</th><th><input type="text" name="name" readonly="readonly" th:value="${user.sl_no}"/></th></tr>
<tr><th>Name</th><th>:</th><th><input type="text" name="name" th:value="${user.name}"/></th></tr>
<tr><th>Mobile</th><th>:</th><th><input type="number" name="mobile" th:value="${user.mobile}"/></th></tr>
<tr><th>Email</th><th>:</th><th><input type="email" name="email" th:value="${user.email}"/></th></tr>
<tr><th>Password</th><th>:</th><th><input type="password" name="pass" th:value="${user.password}"/></th></tr>
<tr><th></th><th></th><th><input type="submit" value="Update"/></th></tr>
</table></form>
</body>
</html>
